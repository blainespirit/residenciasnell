                                                <td className="px-4 py-2">{row.clasificacion}</td>

                    chartInstanceRef.current.destroy();
                }

                if (ctx) {
                    chartInstanceRef.current = new Chart(ctx, config);
                }
            }
        };

            const marketValueComparisonChartInstance = useRef(null);
            const radarChartRef = useRef(null);
            const radarChartInstance = useRef(null);

            useEffect(() => {
                const marketValueComparisonChartConfig = {
                    type: 'bar',
                    data: {
                        labels: ['Valor Técnico Calculado', 'Precio de Promoción Sugerido'],

                            borderColor: ['rgba(54, 162, 235, 1)', 'rgba(75, 192, 192, 1)'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: { display: true, text: 'Comparación de Valores del Inmueble (USD)', font: { size: 16 } },

                                label: 'Inmueble en Estudio',

                                position: 'top',

                                angleLines: {
                                    display: true
                                },

                return () => {
                    marketValueComparisonChartInstance.current?.destroy();
                    radarChartInstance.current?.destroy();

            }, []);

            const negotiationFactors = [
                { 
                    icon: 'fa-gem', 
                    title: 'Acabados', 
                    text: 'Los acabados de un inmueble son fundamentales, ya que influyen directamente en la percepción de calidad y estética. Elementos como pisos, revestimientos de paredes e iluminación, pueden hacer que un inmueble se destaque y, por ende, justificar un precio más alto. Un inmueble con acabados modernos y de alta calidad tiende a atraer a más compradores, lo que puede resultar en una oferta superior.' 
                },
                { 
                    icon: 'fa-tools', 
                    title: 'Mantenimiento', 
                    text: 'Este factor evalúa la gestión proactiva de la propiedad. Un historial de mantenimiento documentado en sistemas críticos (electricidad, fontanería, impermeabilización) ofrece una garantía de fiabilidad. Para la negociación, esto se traduce en confianza y reducción del riesgo futuro. Un comprador está dispuesto a pagar más por la tranquilidad de saber que los sistemas "ocultos" de la propiedad han sido cuidados y no presentarán fallos costosos e inesperados a corto plazo.'
